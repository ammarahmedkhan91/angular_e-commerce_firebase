<div class="container" *ngIf="userOrderList">
  <h1>My Orders</h1>
  <div class="order-page">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Order</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="center" *ngFor="let order of userOrderList">
          <td><img src="{{order.productImage}}" alt="image"></td>
          <th scope="row">{{order.productName | slice:0:4}}...</th>
          <td>{{order.totalPrice}}</td>
          <td>Process</td>
          <td *ngIf="!order.loading"><button class="remove" (click)="cancelOrder(order)">Cancel</button></td>
          <td *ngIf="order.loading"><div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
