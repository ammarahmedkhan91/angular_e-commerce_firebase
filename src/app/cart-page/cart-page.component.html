<div class="container">
    <div class="spinner-container" *ngIf="!cartData">
        <div class="spinner-border text-info" role="status" style="width: 5rem; height: 5rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <h1 *ngIf="cartData">Cart Page</h1>
    <div class="row cart" *ngFor="let cart of cartData">
        <div class="col-sm-4 image">
            <img src="{{cart.image}}" alt="">
        </div>
        <div class="col-sm-6 details">
            <ul>
                <li><p>Name : {{cart.name}}</p></li>
                <li><p>Price : {{cart.price}}</p></li>
                <li><p>Quantity : {{cart.quantity}}</p></li>
            </ul>
        </div>
        <div class="col-sm-2 btn-center">
            <button class="form-btn remove-btn" *ngIf="!cart.loading" (click)="removeToCart(cart)">Remove</button>
            <button class="form-btn loading-btn bg-transparent text-success" type="button" disabled *ngIf="cart.loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </div>
        <div class="row">
            <div class="col-sm btn-center">
                <button class="form-btn proceed-btn checkout" *ngIf="cartData" (click)="checkout()">Checkout</button>
            </div>
        </div>
</div>
